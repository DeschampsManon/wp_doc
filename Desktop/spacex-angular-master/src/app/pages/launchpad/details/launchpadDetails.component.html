<div class="container text-center">

  <div class="offset-lg-2 col-lg-8 col-md-12">

    <!-- Featured news -->
    <div class="single-news mb-4">

      <!-- Image -->
      <div class="view overlay rounded z-depth-1-half mb-4">
        <img class="img-fluid" src="assets/launchpad.png" alt="Sample image">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!-- Data -->
      <div class="news-data d-flex justify-content-between">
        <a href="#!" class="light-blue-text">
          <h6 class="font-weight-bold">
            <i class="fa fa-rocket pr-2"></i>Launchpad</h6>
        </a>
        <p class="font-weight-bold dark-grey-text">
          <span class="badge badge-pill {{ launchpad.status }}">{{ launchpad.status }}</span>
        </p>
      </div>

      <!-- Excerpt -->
      <h3 class="font-weight-bold dark-grey-text mb-3">
        <a>{{ launchpad.full_name }}</a>
      </h3>
      <p class="dark-grey-text">
        {{ launchpad.details }}
      </p>

    </div>
    <!-- Featured news -->

    <!-- Small news -->
    <div class="single-news">

      <!-- Grid row -->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-9">

          <!-- Excerpt -->
          <p class="font-weight-bold dark-grey-text">Location</p>
          <div class="d-flex justify-content-between">
            <div class="col-11 text-truncate pl-0 mb-3">
              <a href="#!" class="dark-grey-text">
                {{ launchpad.location.name }}
              </a><br>
              <a href="#!" class="dark-grey-text">
                {{ launchpad.location.region }}
              </a>
            </div>
          </div>

        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row -->

    </div>
    <!-- Small news -->

    <!-- Small news -->
    <div class="single-news">

      <!-- Grid row -->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-9">

          <!-- Excerpt -->
          <p class="font-weight-bold dark-grey-text">Maps Data</p>
          <div class="d-flex justify-content-between">
            <div class="col-11 text-truncate pl-0 mb-3">
              Latitude :
              <a href="#!" class="dark-grey-text">
                <span class="badge indigo darken-2">{{ launchpad.location.latitude }}</span>
              </a><br>
              Longitude :
              <a href="#!" class="dark-grey-text">
                <span class="badge indigo darken-2">{{ launchpad.location.longitude }}</span>
              </a>
            </div>
          </div>

        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row -->

    </div>
    <!-- Small news -->
  </div>
</div>
